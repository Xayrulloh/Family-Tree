name: Production Deployment

# Triggers on push to the 'main' branch, only if files in the API or shared libraries change
on:
  push:
    branches: ["main"]
    paths:
      - 'apps/api/**'
      - 'libs/shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  REGISTRY: ghcr.io
  # FIX: Ensures the image name is lowercase for Docker registry consistency
  IMAGE_NAME: ${{ github.repository | lower }}-api 
  # Best Practice: Use SHA for immutable tagging
  IMAGE_TAG: sha-${{ github.sha }}
  DEPLOY_PATH: /opt/family-tree/production

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Build App -> Build Docker -> Push to Registry
  # ------------------------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Environment and Dependencies
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Build API (Creates 'dist' directory required by Dockerfile)
        run: npx nx build api --prod

      # 2. Docker Registry Login
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHP_TOKEN }}

      # 3. Tagging and Metadata Extraction
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build and Push Image
      - name: Build and push Docker image
        id: push # Required for the attestation step below
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Security Attestation (Supply Chain Security)
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}} 
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

---

  # ------------------------------------------------------------------
  # JOB 2: Deploy to Server
  # ------------------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push # Ensures deployment only happens after a successful build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Fetch Secrets from Infisical (into GitHub Runner's environment)
      - name: Fetch Infisical Secrets
        uses: Infisical/secrets-action@v1.0.7
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          env-slug: 'prod'
          project-slug: ${{ secrets.INFISICAL_PROJECT_ID }}
          export-type: 'env'

      # 2. Prepare deployment files (.env and docker-compose.yml)
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          
          # Dump all fetched Infisical secrets and GitHub environment vars (like REGISTRY, IMAGE_TAG)
          # into the .env file that docker-compose needs.
          printenv > deploy/.env
          echo "" >> deploy/.env
          echo "DOCKER_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >> deploy/.env
          
          # Copy the Compose file to the deployment folder
          cp apps/api/docker-compose.yml deploy/docker-compose.yml

      # 3. Copy files to server
      - name: Copy files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          source: "deploy/*"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1
          overwrite: true

      # 4. SSH Command to run Docker
      - name: Execute Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ env.REGISTRY }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          envs: REGISTRY,DEPLOY_PATH
          script: |
            # Exit immediately if any command fails
            set -e
            cd $DEPLOY_PATH

            echo "ðŸš€ Logging into registry and pulling new image..."
            # Use the GHP_TOKEN for Docker login on the remote host
            echo "${{ secrets.GHP_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
            
            # Pulls the exact SHA image defined in the .env file
            docker compose pull

            echo "ðŸ”„ Restarting containers..."
            # Stop, remove, and recreate services. Uses --remove-orphans to clean up unlisted services.
            docker compose up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up old Docker images..."
            # Cleans up unused images to free up disk space
            docker image prune -f
            docker logout $REGISTRY
            
            echo "âœ… Deployment Finished Successfully!"