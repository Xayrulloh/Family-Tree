name: Vercel Deployment Notifications

on:
  deployment_status:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' || github.event.deployment_status.state == 'failure'
    
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_VERCEL_WEBHOOK }}
        run: |
          if [ "${{ github.event.deployment_status.state }}" == "success" ]; then
            COLOR="3066993"
            EMOJI="✅"
            STATUS="Successful"
          else
            COLOR="15158332"
            EMOJI="❌"
            STATUS="Failed"
          fi

          PAYLOAD=$(cat <<EOF
          {
            "embeds": [{
              "title": "${EMOJI} Deployment ${STATUS}",
              "description": "**Project:** ${{ github.event.repository.name }}\n**Environment:** ${{ github.event.deployment.environment }}\n**Branch:** ${{ github.ref_name }}",
              "color": ${COLOR},
              "fields": [
                {
                  "name": "Commit",
                  "value": "[\`${GITHUB_SHA:0:7}\`](${{ github.event.deployment_status.target_url }})",
                  "inline": true
                },
                {
                  "name": "Author",
                  "value": "${{ github.event.deployment.creator.login || github.actor }}",
                  "inline": true
                }
              ],
              "url": "${{ github.event.deployment_status.target_url }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }]
          }
          EOF
          )

          curl -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               $DISCORD_WEBHOOK