services:
  api:
    container_name: family-tree-api
    image: ${DOCKER_IMAGE:-ghcr.io/Xayrulloh/family-tree-api:latest}
    restart: unless-stopped
    ports:
       - "3000:3000"
    environment:
      - HOST=0.0.0.0
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://localhost:6379
      - REDIS_TTL=3600000
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

  redis:
    container_name: family-tree-redis
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - family_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  family_redis_data:
    driver: local
